<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorphoLearn - Morphological Error Checker</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #f1f1f1;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      padding: 20px;
      color: white;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      background: #121212;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
    }

    textarea {
      width: 100%;
      height: 180px;
      margin-top: 10px;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: vertical;
      background: #1e1e1e;
      color: #f1f1f1;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      text-align: left;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      min-height: 100px;
    }

    mark {
      background: #ff4d4d;
      color: white;
      border-radius: 3px;
      padding: 2px 4px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }

    .title {
      color: #66b3ff;
      font-size: 22px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: "‚ö†Ô∏è ";
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>üß† MorphoLearn - Morphological Error Checker</header>

  <main>
    <div class="title">Analyze Your Essay for Morphological Errors</div>
    <textarea id="essay" placeholder="Type or paste your essay here..."></textarea><br>
    <button onclick="checkErrors()">Check Errors</button>

    <div id="result"></div>
  </main>

  <footer>Created by <b>John Oshle Lopinac</b> ¬© 2025 | MorphoLearn v2.0</footer>

  <script>
    function checkErrors() {
      const text = document.getElementById("essay").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!text) {
        resultDiv.innerHTML = "<p>Please enter some text first!</p>";
        return;
      }

      let output = text;

      // üîç Comprehensive morphological error patterns
      const patterns = {
        "Plural Errors": /\b(\w+ss|s{2,})\b/g,
        "Verb Tense Errors": /\b(runned|goed|eated|throwed|buyed|cuted)\b/gi,
        "Prefix Errors": /\b(unpossible|irregularr|disagreee|rebuilded)\b/gi,
        "Suffix Errors": /\b(beautifull|helpness|friendity|quicklier)\b/gi,
        "Derivational Errors": /\b(kindful|talkness|angrify|sadify)\b/gi
      };

      let errors = [];

      // Highlight matches
      for (let [type, regex] of Object.entries(patterns)) {
        const matches = text.match(regex);
        if (matches) {
          matches.forEach(word => {
            const marked = `<mark>${word}</mark>`;
            const safeWord = word.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
            const wordRegex = new RegExp(`\\b${safeWord}\\b`, "g");
            output = output.replace(wordRegex, marked);
            errors.push(`${word} ‚Üí possible <b>${type}</b>`);
          });
        }
      }

      if (errors.length === 0) {
        resultDiv.innerHTML = "<p>‚úÖ No morphological errors detected!</p>";
      } else {
        resultDiv.innerHTML = `
          <p><b>Detected Errors:</b></p>
          <ul>${errors.map(e => `<li>${e}</li>`).join("")}</ul>
          <hr>
          <p>${output}</p>
        `;
      }
    }
  </script>
</body>
</html>
